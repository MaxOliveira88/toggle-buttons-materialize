   <div class="container" id="buttonMenu">
        <a class="waves-effect waves-light btn" id="btnGreen">Green</a>
        <a class="waves-effect waves-light btn red" id="btnRed">Red</a> 

   </div>
 
   <div class="container">

   <section class="Green" id="GreenSection">
      <h2 id="titleGren">Show Green Section</h2>
      <p>This button makes the Red button turn to grey and show this default text without alignment.</p>     
    </section>

    <section class="Red" id="RedSection">
        <h2 id="titleRed">Show Red Section</h2>
        <p>This button makes the Green button turn to grey and show this default text without alignment.</p>      
    </section>
